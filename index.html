<!DOCTYPE html>

<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header">Stephen's Sketch Pad</header>
        <main>
            <div id="panel">
                <button class="buttons" id="black">Black</button>
                <button class="buttons" id="rainbow">Rainbow</button>
                <button class="buttons" id="random">Random Color</button>
                <button class="buttons" id="size">Select Size</button>
                <button class="buttons" id="btn">Reset</button>
            </div>
            <div id="container"></div>
        </main>
        <script src="practice.js" defer></script>
    </body>
</html>
